<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Memory</title>
	<link rel="stylesheet" href="css/memo.css" type="text/css" />
</head>
<body>
	
	<div id="container">
		<div id="header">
			<h1>Play memory</h1>
			<p>Welcome to the Memory game! Find two of each picture. Click a card or press the corresponding number on your keypad.</p>
			<p>
				<label for="games">Choosen game:</label>
				<select id="games"></select>
			</p>
		</div>
		
		<ul id="cards"></ul>
		
		<div id="update-available"></div>
		<div id="update-available-dialog">
			<h4>Mandatory update available</h4>
			<p id="release-notes"></p>
			<p id="update-buttons">
				<input type="button" id="update-application" value="Update">
				<input type="button" id="cancel-update" value="Cancel">
			</p>
		</div>
		<div id="you-made-it"></div>
		<div id="you-made-it-dialog">
			<h2>Bravo!</h2>
			<p>You made it in:</p>
			<p id="total-time">0 seconds</p>
			<p id="start-over-container">
				<input type="button" value="Play again!" class="start-over" />
			</p>
		</div>
		
		<div id="footer">
			<p>
				Time: <span id="timer">0</span>
			</p>
			<p>
				<span id="no-of-matches"></span> card matches left | <input type="button" value="Start over" class="start-over" />
			</p>
		</div>
	
		<script type="text/javascript" src="js/AIRAliases.js"></script>
		<script type="text/javascript" src="js/DOMAssistantComplete.js"></script>
		<script type="text/javascript" src="js/updater.js"></script>
		<script type="text/javascript" src="js/Memo.js"></script>
	</div>
	
</body>
</html>
